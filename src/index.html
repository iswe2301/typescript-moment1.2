<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <script src="js/main.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/0517951e44.js" crossorigin="anonymous" defer></script>
    <title>Isa Westling | Hantera kurser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <a href="/"><img src="images/logo.svg" alt="Isa Westling logotyp"></a>
    </header>

    <main>
        <h1>HANTERA KURSER</h1>
        <!-- Formulär för att lägga till en ny kurs -->
        <section id="add-section">
            <h2>Lägg till kurs</h2>
            <form id="form-container">
                <label for="code">Kurskod</label>
                <input type="text" id="code" placeholder="Ange kurskod" required>
                <label for="name">Kursnamn</label>
                <input type="text" id="name" placeholder="Ange kursnamn" required>
                <label for="progression">Progression</label>
                <select id="progression">
                    <option value="">Välj progression</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <label for="syllabus">Kursplan</label>
                <input type="url" id="syllabus" placeholder="Ange URL till kursplan" required>
                <button type="submit" id="submit">Lägg till kurs <i class="fa fa-solid fa-plus"></i></button>
            </form>
        </section>

        <!-- Tabell för att visa tillagda kurser -->
        <section id="course-section">
            <h2>Mina kurser</h2>
            <div id="responsive-table">
                <table id="table-container">
                    <thead>
                        <tr>
                            <th>Kurskod</th>
                            <th>Kursnamn</th>
                            <th>Progression</th>
                            <th>Kursplan</th>
                            <th></th> <!-- Tom rubrik för knapp -->
                            <th></th> <!-- Tom rubrik för knapp -->
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
            </div>
        </section>
        <span class="popup"></span>
    </main>
    <footer>
        <p>&copy; 2024 Isa Westling</p>
        <p>DT208G Programmering i TypeScript</p>
        <p>Webbutvecklingsprogrammet, Mittuniversitetet</p>
    </footer>
</body>

</html>
