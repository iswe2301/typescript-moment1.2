<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.ts" type="module"></script>
    <title>Moment 1.2 - Praktisk laboration</title>
</head>

<body>
    <header>
        <h1>Kurser</h1>
    </header>

    <main>
        <!-- Formulär för att lägga till en ny kurs -->
        <section id="add-course">
            <h2>Lägg till kurs</h2>
            <form id="form-container">
                <input type="text" id="code" placeholder="Kurskod" required>
                <input type="text" id="name" placeholder="Kursnamn" required>
                <select id="progression" required>
                    <option value="">Välj progression</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <input type="url" id="syllabus" placeholder="URL till kursplan" required>
                <button type="submit">Lägg till kurs</button>
            </form>
        </section>
    </main>

</body>

</html>
